    <div class="comment-info">
      <form id="comment-form" data-url="{:addon_url('comment://index/index')}">
        {if condition="$name"}
        <div class="info-col-3 radius">
        <img src="/addons/comment/src/img/none.png" alt="">{$name}({$company})
        <input type="hidden" id="comment-name" name="name" value="{$name}">
        <input type="hidden" id="comment-company" name="company" value="{$company}">
        <input type="hidden" id="comment-certificate" name="certificate" value="{$certificate}">
        </div>
        {else}
        <div class="info-col radius">
          <label for="comment-name "><i class="fa fa-user-circle-o"></i></label>
          <input type="text" id="comment-name" name="name" placeholder="姓名" data-msg="姓名不能为空" value="">
        </div>
        <div class="info-col radius">
          <label for="comment-company "><i class="fa fa-envelope-o"></i></label>
          <input type="text" id="comment-company" name="company" placeholder="邮箱" data-msg="邮箱不能为空" value="">
        </div>
        <div class="info-col radius">
          <label for="comment-certificate "><i class="fa fa-mobile-phone"></i></label>
          <input type="text" id="comment-certificate" name="certificate" placeholder="手机号" data-msg="手机号不能为空" value="">
        </div>
        {/if}
        <div class="info-col radius">
          <input type="hidden" id="comment-aid" name="aid" value="{$aid}">
          <input type="hidden" id="comment-title" name="title" value="{$title}">
          <input type="hidden" id="comment-url" name="url" value="{$url}">
          <button type="button" id="comment-submit" name="button">发布</button>
        </div>
      </form>
    </div>
  </div>
  <h2>评论<span>(共<i class="num">0</i>条)</span></h2>
  <div class="comment-list" id="comment-list" data-url="{:addon_url('comment://index/getlist')}">
    <ul>
      <li class="loading">
        <div class="la-ball-clip-rotate-multiple la-dark la-x">
          <div></div>
          <div></div>
        </div>
        <div class="loading-text">加载中。。。</div>
      </li>
    </ul>
  </div>
</div>
<div class="alert_player" style="display:none;">
   <div class="bg"></div>
   <div class="layer">
     <div class="info"></div>
     <a class="queren_btn" data-ajax="no">确认</a>
   </div>
 </div>
 <style media="screen">
   .alert_player{position:fixed;z-index:99999999}.alert_player,.alert_player .bg{top:0;left:0;width:100%;height:100%}.alert_player .bg{position:absolute;background:rgba(0,0,0,.5)}.alert_player .layer{width:300px;height:140px;position:absolute;margin:-70px 0 0 -150px;left:50%;top:50%;background:#fff;border-radius:10px;text-align:center}.alert_player .info{height:50%;line-height:360%;border-bottom:1px solid #ccc;color:rgba(0,0,0,0.8)}.alert_player .queren_btn{background:rgba(0,0,0,0.8);display:inline-block;padding:14px 60px;margin:10px 0 0;color:#fff;border-radius:10px}
 </style>
